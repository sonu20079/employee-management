














 <div class="employee-list">
    <div *ngIf="deleteModal?.show" (click)="hideDeleteModal()" class="backdrop"></div>
    <app-search (searchEmit)="searchText = $event"></app-search>
    <div class="table-users">
            <!-- <div class="header">Users</div> -->
            
            <table cellspacing="0">
               <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Company Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Action</th>
               </tr>
         
               <tr *ngFor="let employee of employees | filter: searchText">
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.company_name}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.contact_no}}</td>
                    <td>
                        <span class = "action-button" (click)="editEmployee(employee.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
                        <span  class = "action-button" (click)="showDeleteModal(employee.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
                        <span class = "action-button" (click)="employeeDetail(employee.id)"><i class="fa fa-info-circle" aria-hidden="true"></i></span>
                    </td>

                </tr>
            </table>
         </div>

<app-add-employee *ngIf="sharedService.addEmployeeClicked"></app-add-employee>
<app-edit-employee *ngIf="sharedService.editEmployeeClicked?.show"></app-edit-employee>
<div class="employee-modal" *ngIf="deleteModal?.show">
    <h1 class="employee-delete-modal-title">You want to delete?</h1>
    <div class="employee-delete-modal-actions">
        <button class="employee-delete-modal-action employee-delete-modal-action-submit" (click)="deleteEmployee()">Yes</button>
        <button class="employee-delete-modal-action employee-delete-modal-action-cancel" (click)="hideDeleteModal()">No</button>
    </div>
</div>
